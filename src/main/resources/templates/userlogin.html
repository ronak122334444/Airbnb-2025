        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>

            function Login() {
                var em = document.getElementById("uemail").value;
                var pass = document.getElementById("upassword").value;

                // Check for empty fields
                if (em === "" || pass === "") {
                    Swal.fire({
                        icon: 'error',
                        title: 'Something missing',
                        text: 'All fields are mandatory',
                        confirmButtonColor: '#d33', // Custom error color
                        background: '#ffeded', // Light red background for error alert
                    });
                    return; // Exit function
                }

                // Validate email format (must contain @)
                if (!em.includes("@")) {
                    Swal.fire({
                        icon: 'warning',
                        title: 'Invalid Email',
                        text: 'Please enter a valid email address',
                        confirmButtonColor: '#ffc107', // Custom warning color
                        background: '#fffbea', // Light yellow background for warning alert
                    });
                    return; // Exit function
                }

                // Proceed if all validations pass
                var url = "/userLogin?em=" + encodeURIComponent(em) + "&pass=" + encodeURIComponent(pass);

                fetch(url, {method: "POST"})
                        .then(response => response.text())
                        .then(ans => renderAsHtml(ans));
            }

            //        }
            function renderAsHtml(ans)
            {
                if (ans === "Login Successful") {
                    Swal.fire({
                        icon: 'success',
                        title: 'Login Successful!',
                        text: 'You have successfully logged in!',
                        showConfirmButton: true,
                        confirmButtonColor: '#3085d6', // Custom button color
                        background: '#f4f6f9' // Light background for aesthetics
                    }).then((result) => {
                        // Check if the confirm button was clicked
                        if (result.isConfirmed) {
                            window.location.href = "/";
                        }
                    });
                } else if (ans === "Login Failed")
                {
                    Swal.fire({
                        icon: 'error',
                        title: 'Login Failed',
                        text: 'Invalid Username/Password!',
                        confirmButtonColor: '#d33', // Custom error color
                        background: '#ffeded', // Light red background for error alert
                    }).then((result) => {

                    });
                } else if (ans === "exception")
                {
                    alert(ans);
                }
                    }
        </script>
