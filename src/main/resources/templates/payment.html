        <title>Beautiful Buttons</title>
        <style>

            .button {
                font-size: 1.2rem;
                padding: 12px 24px;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                transition: all 0.3s ease;
            }

            .button-1 {

                background: linear-gradient(45deg, #6a11cb, #2575fc);
                color: white;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            }

            .button-1:hover {
                background: linear-gradient(45deg, #2575fc, #6a11cb);
                transform: translateY(-3px);
                box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            }


            .button-2 {
                background: linear-gradient(45deg, #2575fc, #6a11cb);
                color: white;
                box-shadow:0 4px 6px rgba(0, 0, 0, 0.2);
            }

            .button-2:hover {
                background: linear-gradient(45deg, #2575fc, #6a11cb);
                transform: translateY(-3px);
                box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            }

            .button-container {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 50px;
                height: 70vh;
                background: #f4f4f9;
                margin: 0;
            }

            body {
                font-family:"Brush Script MT", cursive;

                margin: 0;
                padding: 0;
                /*  background-color:powderblue;*/
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            /* Header container */
            .payment-header {
                text-align: center;
                padding: 20px;
                background: linear-gradient(45deg, #2196f3, #64b5f6);
                border-radius: 12px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                color: white;
                width: 90%;
                max-width: 600px;
            }

            /* Main heading style */
            .payment-heading {
                font-size: 2rem;
                margin: 0;
                font-weight: bold;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            }

            /* Subheading style */
            .payment-subheading {
                font-size: 1rem;
                margin-top: 10px;
                color: #f0f8f9;
            }

        </style>

        <script>
            function cash()
            {
                alert("Cash");

                const urlParams = new URLSearchParams(window.location.search);
                const id = urlParams.get("detail_id");
                const grand = urlParams.get("grand");
                const start = urlParams.get("start");
                const end = urlParams.get("end");
                const type = "cash";

                var url = "./cash?detail_id=" + id + "&grand=" + grand + "&start=" + start + "&end=" + end + "&type=" + type;
                fetch(url)
                        .then(response => response.text())
                        .then(ans => renderAsHtml(ans));

            }
            function renderAsHtml(ans)
            {
                alert(ans)
                console.log(ans)
                window.location.href = "/";
              
                }
            function online()
            {
                alert("online");

                const urlParams = new URLSearchParams(window.location.search);
                const id = urlParams.get("detail_id");
                const grand = urlParams.get("grand");
                const start = urlParams.get("start");
                const end = urlParams.get("end");
                const type = "online";

                var url = "./cash?detail_id=" + id + "&grand=" + grand + "&start=" + start + "&end=" + end + "&type=" + type;
                fetch(url)
                        .then(response => response.text())
                        .then(ans => renderHtml(ans));
            }
            function renderHtml(ans)
            {
                alert(ans)

                window.location.href = "/payment_done_icon";
            }
