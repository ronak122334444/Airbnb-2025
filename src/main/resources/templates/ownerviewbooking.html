/* General table styling */
table {
    width: 90%;
    margin: 20px auto;
    border-collapse: separate; /* For rounded corners to work */
    background-color: #f9f9f9;
    font-family: Arial, sans-serif;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-spacing: 0; /* Removes unwanted spacing */
    border: 2px solid #007BFF; /* Blue outer border */
    border-radius: 8px; /* Smooth corners */
    overflow: hidden;
}

/* Table headers */
th {
    background-color: #007BFF; /* Blue header background */
    color: white; /* White text */
    text-align: left;
    padding: 12px;
    font-size: 16px;
    border-bottom: 2px solid #0056b3; /* Darker blue bottom border */
}

/* Table cells */
td {
    padding: 10px 12px;
    border-bottom: 1px solid #ddd; /* Subtle divider between rows */
    text-align: left;
    font-size: 14px;
}

/* Alternating row colors for better readability */
tr:nth-child(even) {
    background-color: #f2f2f2; /* Light gray */
}

/* Hover effect on rows */
tr:hover {
    background-color: #ddd; /* Highlight row on hover */
    cursor: pointer;
}

/* Add border radius to table corners */
td:first-child,
th:first-child {
    border-left: none; /* Remove inner borders on the left */
}

td:last-child,
th:last-child {
    border-right: none; /* Remove inner borders on the right */
}

    <script>

            function alreadymanageslots() {
                var url = "/viewbooking";

                fetch(url, {method: "Get"})
                        .then(response => response.json())
                        .then(ans => showalreadymanageslots(ans));
            }

            function showalreadymanageslots(ans) {
                
                console.log(ans);
                var arr = ans.ans;
                var s = "";
                s = s + "<div class='container'>";
                s = s + "<h1 class='text-primary pb-3' style='text-align:center;font-size:30px;margin-top:20px;margin-bottom:30px;'>Bookings</h1>";

            
                s = s + "<table class='table table-primary table-bordered table-hover table-primary text-primary mb-3'>";
                s = s + "<tr>";
                s = s + "<th style='text-align:center; color: white;' class='text-primary'>Booking Id</th>";
                s = s + "<th style='text-align:center; color: white;' class='text-primary'>User Email</th>";
                s = s + "<th style='text-align:center;' class='text-primary'>Start Date</th>";
                s = s + "<th style='text-align:center;' class='text-primary'>End Date</th>";
                s = s + "<th style='text-align:center;' class='text-primary'>Total Price</th>";
                s = s + "<th style='text-align:center;' class='text-primary'>Payment Type</th>";
                s = s + "<th style='text-align:center;' class='text-primary'>Address</th>";

                s = s + "</tr>";

                for (var i = 0; i < arr.length; i++) {
                    s = s + "<tr>";
                    s = s + "<td style='text-align:center;' class='py-3'>" + arr[i].id + "</td>";
                     s = s + "<td style='text-align:center;' class='py-3'>" + arr[i].user_email + "</td>";
                    s = s + "<td style='text-align:center;' class='py-3'>" + arr[i].start_date + "</td>";
                    s = s + "<td style='text-align:center;' class='py-3'>" + arr[i].end_date + "</td>";
                    s = s + "<td style='text-align:center;' class='py-3'>" + arr[i].total_price + "</td>";
                    s = s + "<td style='text-align:center;' class='py-3'>" + arr[i].payment_type + "</td>";
                    s = s + "<td style='text-align:center;' class='py-3'>" + arr[i].address+ "</td>";
                    s = s + "</tr>";
                }
//
                s = s + "</table>";
              s = s + "</div>"; 

                document.getElementById("t1").innerHTML = s;
            }

	<!-- DATEPICKER  -->
	<script>
	$(function() {
	  'use strict';
	  $('input[name="dates"]').daterangepicker({
		  autoUpdateInput: false,
		  minDate:new Date(),
		  locale: {
			  cancelLabel: 'Clear'
		  }
	  });
	  $('input[name="dates"]').on('apply.daterangepicker', function(ev, picker) {
		  $(this).val(picker.startDate.format('MM-DD-YY') + ' > ' + picker.endDate.format('MM-DD-YY'));
	  });
	  $('input[name="dates"]').on('cancel.daterangepicker', function(ev, picker) {
		  $(this).val('');
	  });
	});
	</script>

	<!-- Autocomplete -->
    <script>
    function initMap() {
	  var input = document.getElementById('autocomplete');
	  var autocomplete = new google.maps.places.Autocomplete(input);
	 
	  autocomplete.addListener('place_changed', function() {
	    var place = autocomplete.getPlace();
	    if (!place.geometry) {
	      window.alert("Autocomplete's returned place contains no geometry");
	      return;
	    }

	    var address = '';
	    if (place.address_components) {
	      address = [
	        (place.address_components[0] && place.address_components[0].short_name || ''),
	        (place.address_components[1] && place.address_components[1].short_name || ''),
	        (place.address_components[2] && place.address_components[2].short_name || '')
	      ].join(' ');
	    } 
	  });
	}
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6Vck_vRXDPR8ILH8ZLOeGSEz_n4YR0mU&amp;libraries=places&amp;callback=initMap"></script>
