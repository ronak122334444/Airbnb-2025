<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Change Password</title>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background: linear-gradient(120deg, #89f7fe, #66a6ff);
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .container {
                background: #fff;
                padding: 30px 25px;
                border-radius: 10px;
                box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15);
                width: 100%;
                max-width: 400px;
            }

            .container h2 {
                text-align: center;
                color: #333;
                margin-bottom: 20px;
            }

            .form-group {
                margin-bottom: 15px;
            }

            .form-group label {
                display: block;
                color: #555;
                font-size: 14px;
                margin-bottom: 5px;
            }

            .form-group input {
                width: 100%;
                padding: 10px;
                font-size: 14px;
                border: 1px solid #ccc;
                border-radius: 5px;
                outline: none;
                transition: border-color 0.3s;
            }

            .form-group input:focus {
                border-color: #66a6ff;
            }

            .btn {
                display: block;
                width: 100%;
                padding: 10px;
                font-size: 16px;
                color: #fff;
                background: #66a6ff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .btn:hover {
                background: #4d8ef6;
            }

            .msg {
                text-align: center;
                color: #888;
                font-size: 13px;
                margin-top: 15px;
            }
        </style>
        <script>
            function change()
            {
                alert("function clicked");
                var oldpassword = document.getElementById("oldpassword").value;
                var newpassword = document.getElementById("newpassword").value;
                var confirmPassword = document.getElementById("confirmpassword").value;
                var url = "/passwordchange";
                var formdata = new FormData();
                formdata.append("oldpassword", oldpassword);
                formdata.append("newpassword", newpassword);
                fetch(url, {method: "Post", body: formdata})
                        .then(response => response.text())
                        .then(ans => renderAsHtml(ans));
                //             if (newpassword !== confirmPassword) {
                //               Swal.fire({
                //                   icon: 'error',
                //                   title: 'Passwords do not match',
                //                   text: 'Please make sure your new password and confirmation match.',
                //                   background: '#f4f6f9',
                //                   confirmButtonColor: '#3085d6'
                //               });
                //               return;
                //           }

            }

            function renderAsHtml(ans)
            {
                if (ans === "Password changed")
                {
                    alert("password changed succesfully")
                    Swal.fire({
                        icon: 'success',
                        title: 'password changed!',
                        //                        text: 'You have successfully changed the ceredentials!',
                        showConfirmButton: true,
                        confirmButtonColor: '#3085d6', // Custom button color
                        background: '#f4f6f9' // Light background for aesthetics
                    }).then((result) => {
                        if (result.isConfirmed) {
                            window.location.href = "/";
                        }
                    });

                } else if ("old password is incorrect")
                {
                    alert("failed")
                      Swal.fire({
                        icon: "error",
                        title: "old password is incorrect",
                        showConfirmButton: false,
                        timer: 3000
                    });
                    setTimeout(3000);
                     } else {
                    alert(ans);
                }
                    }

        </script>
    </head>
    <body>
        <div class="container">
            <h2>Change Password</h2>
            <form>
                <div class="form-group">
                    <label for="old-password">Old Password</label>
                    <input type="password" id="oldpassword" name="oldpassword" placeholder="Enter old password" >
                </div>
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="newpassword" name="newpassword" placeholder="Enter new password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm new password" >
                </div>
                <button  onclick="change()" type="button" class="btn">Change Password</button>
            </form>
            <p class="msg">Make sure your new password is strong!</p>
        </div>
    </body>
</html>
